<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PipeData Language Guide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.2.0/github-markdown.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="markdown-body p-4">
    <p><a href="index.html">&#8592; Back to App</a></p>
    <div id="content">Loading guide...</div>
    <script>
        fetch('guide.md')
            .then(r => r.text())
            .then(md => { document.getElementById('content').innerHTML = marked.parse(md); })
            .catch(err => {
                document.getElementById('content').textContent = 'Failed to load guide.';
                console.error('Guide load failed', err);
            });
    </script>
</body>
</html>
