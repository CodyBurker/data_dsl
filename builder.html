<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PipeData Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        #builderArea { position: relative; min-height: 400px; border: 1px solid #d1d5db; background: #f9fafb; }
        .builder-node { position: absolute; padding: 4px 8px; background: #e5e7eb; border-radius: 0.25rem; cursor: move; user-select: none; }
    </style>
</head>
<body class="p-4">
    <h1 class="text-xl mb-2">Pipeline Builder (beta)</h1>
    <p class="mb-4"><a href="index.html" class="text-blue-600 underline">Back to Script Runner</a></p>
    <div class="mb-2">
        <button id="addLoadCsv" class="bg-blue-500 text-white px-2 py-1 rounded mr-2">Add LOAD_CSV</button>
        <button id="addSelect" class="bg-green-500 text-white px-2 py-1 rounded">Add SELECT</button>
    </div>
    <div id="builderArea" class="mb-4">
        <svg id="connections" class="absolute inset-0 w-full h-full pointer-events-none"></svg>
    </div>
    <script type="module" src="js/builder.js"></script>
</body>
</html>
